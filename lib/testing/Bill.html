<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invoice {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .invoice-subHeader {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .invoice-details-left {
            text-align: left;
        }

        .invoice-details-right {
            text-align: right;
        }

        .invoice-details-left p,
        .invoice-details-right p {
            margin: 0;
        }

        .invoice-details-left p {
            margin-bottom: 5px;
        }

        .invoice-details-right p {
            margin-bottom: 5px;
        }

        .invoice-details-right p:last-child {
            margin-bottom: 0;
        }

        .invoice-header,
        .invoice-subHeader {
            display: flex;
            justify-content: space-between;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        

        .invoice-header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .invoice-details {
            margin-bottom: 20px;
        }

        .invoice-details p {
            margin: 0;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .invoice-table th,
        .invoice-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .invoice-table th {
            background-color: #f5f5f5;
            text-align: left;
        }

        .invoice-total {
            text-align: right;
        }

        .invoice-total p {
            font-weight: bold;
            margin: 0;
        }

        .invoice-footer {
            margin-top: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .invoice-footer img {
            max-width: 80%;
        }



    </style>
</head>
<body>
    <div class="invoice">
        <div class="invoice-header">
            <h1>ஸ்ரீ பெரியசாமி காமாட்சி அம்மன் கோவில் </h1>
            <img src= '../../android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png' alt="Sripuram Logo" width="100">
        </div>
        <h2>மண்டப முன்பதிவு</h1>
        <div class="invoice-subHeader">
            <div class="invoice-details-left">
                <p>Name : Naresh Kumar S</p>
                <p>City : Sin</p>
            </div>

            <div class="invoice-details-right">
                <script>
                    var currentDate = new Date();
                    var year = currentDate.getFullYear();
                    var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                    var day = currentDate.getDate().toString().padStart(2, '0');
                    var invoiceNumber = 'INV-' + year + month + day;
                    document.write('<p>Invoice Number: ' + invoiceNumber + '</p>');
                </script>
                <p>Date: 2022-01-01</p>
            </div>
        </div>
        <div class="details">
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item 1</td>
                        <td>1</td>
                        <td>$10.00</td>
                        <td>$10.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="invoice-total">
            <p>Total: </p>
        </div>
        <div class="invoice-footer">
            <p>நன்றி!</p>
            <img src="https://firebasestorage.googleapis.com/v0/b/sriperiyasamy-96.appspot.com/o/Footer%201.png?alt=media&token=819a6b49-7777-4f55-8258-765ee637eb5a" alt="Location">
            <div class="invoice-footer-queries">
                <p class="item">For any queries, please contact us at:</p>
                <p class="item">Phone: 9994054066</p>
                <a class="item" href="https://nareshkumar.zgen.tech"><p>About US</p></a>
            </div>
        </div>
    </div>
</body>
</html>
